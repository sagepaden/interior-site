<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Interior Design Webpage</title>
</head>
<body>
  <h1>This is our interior design webpage</h1>
  <h2>Beautiful buildings</h2>
  <p>Here we will be showcasing renovations with pictures including before, during, and after interior decorations.</p>
  <div class="column">
    <h2>Before</h2>
    <img src="img/before.jpg" alt="A picture of before renovations.">
    <h2>During</h2>
    <img src="img/during.jpg" alt="A picture of during renovations.">
    <h2>After</h2> 
    <img src="img/after.jpg" alt="A picture of after renovations.">
  </div>
  
</body>
</html>


<!-- 
Create a webpage for an interior decorator.
Use floats to make columns to display information and pictures for "before", "during" and "after" renovations. -->
